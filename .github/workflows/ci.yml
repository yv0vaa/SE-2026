name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: Build and Test (${{ matrix.os }}, ${{ matrix.compiler }})
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            compiler: gcc
            cc: gcc-11
            cxx: g++-11
          - os: ubuntu-latest
            compiler: clang
            cc: clang-14
            cxx: clang++-14
          - os: macos-latest
            compiler: clang
            cc: clang
            cxx: clang++

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install cmake ninja

    - name: Configure CMake
      env:
        CC: ${{ matrix.cc }}
        CXX: ${{ matrix.cxx }}
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DBUILD_TESTING=ON

    - name: Build
      run: cmake --build build --config Release

    - name: Run tests
      working-directory: build
      run: ctest --output-on-failure --build-config Release

  build-with-sanitizers:
    name: Build with Sanitizers
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        sanitizer: [address, undefined]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build clang-14

    - name: Configure CMake with ${{ matrix.sanitizer }} sanitizer
      env:
        CC: clang-14
        CXX: clang++-14
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DENABLE_SANITIZER_${{ matrix.sanitizer == 'address' && 'ADDRESS' || 'UNDEFINED_BEHAVIOR' }}=ON \
          -DBUILD_TESTING=ON

    - name: Build
      run: cmake --build build

    - name: Run tests with sanitizer
      working-directory: build
      env:
        ASAN_OPTIONS: detect_leaks=1:abort_on_error=1
        UBSAN_OPTIONS: print_stacktrace=1:halt_on_error=1
      run: ctest --output-on-failure

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install clang-format
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format-14

    - name: Check code formatting
      run: |
        find src include tests -name "*.cpp" -o -name "*.hpp" 2>/dev/null | \
          xargs -r clang-format-14 --dry-run --Werror || \
          echo "No source files found yet - skipping format check"

  static-analysis:
    name: Static Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build clang-14 clang-tidy-14

    - name: Configure CMake
      env:
        CC: clang-14
        CXX: clang++-14
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

    - name: Run clang-tidy
      run: |
        if [ -d "src" ] && [ "$(find src -name '*.cpp' 2>/dev/null | head -1)" ]; then
          find src -name "*.cpp" | xargs clang-tidy-14 -p build
        else
          echo "No source files found yet - skipping static analysis"
        fi
